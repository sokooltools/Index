<!DOCTYPE html>
<html>
<head>
    <title>Sokool Tools Index</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="Provides a list of hyperlinks to the various web sites and repositories containing many of the SokoolTools currently available to the public." />
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        a {color:blue;}         /* Unvisited link */
        a:visited {color:blue;} /* Visited link */
    </style>
</head>
<body>
<section class="page-header">
    <h1 class="project-name">Sokool Tools Index</h1>
    <h2 class="project-tagline">
        Following is a list of hyperlinks to the various web sites and repositories containing
        many of the SokoolTools currently available to the public.
    </h2>
</section>
<section class="main-content">
    <h2 id="github.io-web-sites">github.io (Web Sites)</h2>
    <div id="list0"></div>
    <hr>
    <h2 id="github.com-repositories">github.com (Repositories)</h2>
    <div id="list1"></div>
    <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/sokooltools/Index">Index</a> is maintained by <a href="https://github.com/sokooltools">sokooltools</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
</section>
<script language="javascript">
    var urls = [
        "https://sokooltools.github.io/",
        "https://github.com/sokooltools/"
    ];
    var repos = [
        "CleanFolders",
        "DeleteTempFiles",
        "DotNetCheck",
        "InternetProxySettings",
        "MsiFileReport",
        "PathToClip",
        "PdfPageSaver",
        "RegistryJump",
        "SwitchTo",
        "VsClearMrus",
        "VSTools"
    ];
    createList(0);
    createList(1);
    function createList(listNum) {
        const ul = document.createElement("ul");
        for (let i = 0; i < repos.length; i++) {
            ul.innerHTML += `<li><a href="${urls[listNum]}${repos[i]}/" title="${repos[i]}" rel="nofollow">${repos[i]
                }</a></li>`;
        }
        const im = document.getElementById(`list${listNum}`);
        im.appendChild(ul);
    }
</script>
</body>
</html>
